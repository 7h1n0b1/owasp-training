<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - OWASP Top 10 Training Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="public/login.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    <meta name="description" content="Reset your password for OWASP Top 10 Training Portal">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-key login-logo"></i>
                <h1>Forgot Password</h1>
                <p>Enter your email or username to reset your password</p>
            </div>
            
            <form id="password-reset-form" class="login-form">
                <div class="form-group">
                    <label for="identifier"><i class="fas fa-user"></i> Username or Email</label>
                    <input type="text" id="identifier" name="identifier" required autocomplete="username">
                </div>
                
                <div class="form-group" id="security-question-container" style="display: none;">
                    <label for="security-question">Security Question</label>
                    <p id="security-question-text"></p>
                    <input type="text" id="security-answer" name="security-answer" required>
                </div>
                
                <div class="form-group" id="new-password-container" style="display: none;">
                    <label for="new-password"><i class="fas fa-lock"></i> New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="new-password" name="new-password">
                        <button type="button" id="toggle-password" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group" id="confirm-password-container" style="display: none;">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                
                <div id="reset-message" class="login-message"></div>
                
                <!-- Main action button (hidden initially) -->
                <button type="submit" class="login-btn" id="reset-button" style="display: none;">
                    <i class="fas fa-search"></i> Find Account
                </button>
                
                <!-- Step buttons -->
                <div class="alternative-buttons" style="margin-top: 10px; display: flex; gap: 10px;">
                    <button type="button" id="find-button" class="login-btn" style="flex: 1; margin-top: 0; background-color: #4caf50;">Find Account</button>
                    <button type="button" id="verify-button" class="login-btn" style="flex: 1; display: none; margin-top: 0; background-color: #2196f3;">Verify Answer</button>
                    <button type="button" id="reset-pass-button" class="login-btn" style="flex: 1; display: none; margin-top: 0; background-color: #ff9800;">Reset Password</button>
                </div>
            </form>
            
            <div class="login-footer">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/forgot-password.js"></script>
</body>
</html>
