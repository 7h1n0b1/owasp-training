<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OWASP Top 10 Training Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="public/login.css">
    <link rel="stylesheet" href="public/register.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    <meta name="description" content="Register for OWASP Top 10 Training Portal">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-plus login-logo"></i>
                <h1>OWASP Top 10 Training Portal</h1>
                <p>Create an account to start your security training</p>
            </div>
            
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullname" name="fullname" required autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="username"><i class="fas fa-user-tag"></i> Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <button type="button" id="toggle-password" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-check-double"></i> Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                        <button type="button" id="toggle-confirm-password" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="security-question"><i class="fas fa-question-circle"></i> Security Question</label>
                    <select id="security-question" name="security-question" required>
                        <option value="">-- Select a Security Question --</option>
                        <option value="What city were you born in?">What city were you born in?</option>
                        <option value="What was your first pet's name?">What was your first pet's name?</option>
                        <option value="What was the name of your first school?">What was the name of your first school?</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="security-answer"><i class="fas fa-key"></i> Security Answer</label>
                    <input type="text" id="security-answer" name="security-answer" required>
                    <small>This will be used to reset your password if forgotten</small>
                </div>
                
                <div class="form-group terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" id="terms-link">Terms of Service</a> and <a href="#" id="privacy-link">Privacy Policy</a></label>
                </div>
                
                <div id="register-message" class="login-message"></div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
